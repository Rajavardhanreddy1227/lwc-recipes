<template>
    <lightning-card title="Lightning Contact Details">
        <template if:true={contactRec.data}> 
            <div class="slds-m-around_small">
                <p>{name}</p>
                <p>{title}</p>
                <p>
                    <lightning-formatted-phone value={phone}></lightning-formatted-phone>
                </p>
                <p>
                    <lightning-formatted-email value={email}></lightning-formatted-email>
                </p>
                <p>
                    <lightning-formatted-text value={department}></lightning-formatted-text>
                </p>
                <p>
                    <lightning-formatted-text value={AccountName}></lightning-formatted-text>
                </p>
            </div>
        </template>
    </lightning-card>
</template>
